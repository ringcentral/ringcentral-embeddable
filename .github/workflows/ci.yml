name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn test
        env:
          TEST_HEADLESS: true
          TEST_HOST_URI: http://localhost:8080
          TEST_JWT_TOKEN: ${{ secrets.TEST_JWT_TOKEN }}
          TEST_THIRD_PARTY_URI: https://ringcentral-tutorials.github.io/ringcentral-embeddable-demos/
          TEST_SMS_RECEIVER_NUMBER: ${{ secrets.TEST_SMS_RECEIVER_NUMBER }}
          API_KEY: ${{ secrets.TEST_API_KEY }}
          API_SECRET: ${{ secrets.TEST_API_SECRET }}
          API_SERVER: ${{ secrets.API_SERVER }}
  build:
    needs: test
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - run: yarn
      - run: yarn build
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SERVER: ${{ secrets.API_SERVER }}
          HOSTING_URL: ${{ secrets.HOSTING_URL }}
          MIXPANEL_KEY: ${{ secrets.MIXPANEL_KEY }}
          ANALYTICS_SECRET_KEY: ${{ secrets.ANALYTICS_SECRET_KEY }}
      - run: ./build_brand_themes.sh
      - run: yarn build-jsonschema-page-docs
      - run: mv packages/jsonschema-page/storybook-static release/jsonschema-page
      - run: pip install mkdocs
      - run: if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - run: mkdocs build
      - run: mv site release/docs
      - name: Github Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release
          CLEAN: true
  extension-build:
    needs: test
    if: ${{ github.ref == 'refs/heads/3.x' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - run: yarn
      - run: yarn build-extension
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SERVER: ${{ secrets.API_SERVER }}
          MIXPANEL_KEY: ${{ secrets.MIXPANEL_KEY }}
          ANALYTICS_SECRET_KEY: ${{ secrets.ANALYTICS_SECRET_KEY }}
      - run: ./build_brand_themes.sh
      - name: Github Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: 3.x-extension-build
          FOLDER: extension
          CLEAN: true
